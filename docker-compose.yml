version: '3.8'

services:
  neural-memory:
    build: .
    container_name: neural-memory-graph
    ports:
      - "5001:5000"
    volumes:
      - ./data:/app/data
    environment:
      - DB_PATH=/app/data/memory.db
      - FLASK_PORT=5000
      - FLASK_DEBUG=false
      - NEURAL_API_KEY=${NEURAL_API_KEY:-change_me_in_production}
      # Spreading Activation settings
      - ACTIVATION_ITERATIONS=3
      - ACTIVATION_DECAY=0.7
      - SIMILARITY_THRESHOLD=0.5
      # Temporal decay
      - HALF_LIFE_DAYS=30
      # Entity extraction (regex, spacy, llm)
      - ENTITY_EXTRACTOR=regex
      # Embedding model
      - EMBEDDING_MODEL=sentence-transformers/all-MiniLM-L6-v2
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

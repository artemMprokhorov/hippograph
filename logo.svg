<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <rect width="200" height="200" fill="#0f1419" rx="20"/>
  <defs>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g opacity="0.4" stroke="#667eea" stroke-width="1.5" fill="none">
    <line x1="100" y1="60" x2="70" y2="100"/>
    <line x1="100" y1="60" x2="130" y2="100"/>
    <line x1="70" y1="100" x2="50" y2="140"/>
    <line x1="70" y1="100" x2="100" y2="140"/>
    <line x1="130" y1="100" x2="100" y2="140"/>
    <line x1="130" y1="100" x2="150" y2="140"/>
    <line x1="50" y1="140" x2="100" y2="160"/>
    <line x1="150" y1="140" x2="100" y2="160"/>
  </g>
  <g filter="url(#glow)">
    <circle cx="100" cy="60" r="8" fill="url(#accentGradient)"/>
    <circle cx="70" cy="100" r="6" fill="url(#nodeGradient)"/>
    <circle cx="130" cy="100" r="6" fill="url(#nodeGradient)"/>
    <circle cx="50" cy="140" r="5" fill="url(#nodeGradient)"/>
    <circle cx="100" cy="140" r="5" fill="url(#nodeGradient)"/>
    <circle cx="150" cy="140" r="5" fill="url(#nodeGradient)"/>
    <circle cx="100" cy="160" r="7" fill="url(#accentGradient)"/>
  </g>
  <g opacity="0.3">
    <circle cx="100" cy="60" r="12" fill="none" stroke="url(#accentGradient)" stroke-width="1">
      <animate attributeName="r" from="8" to="16" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.6" to="0" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  <text x="100" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#667eea" text-anchor="middle">Neural Memory</text>
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="10" fill="#667eea" text-anchor="middle" opacity="0.8">Knowledge Graph</text>
</svg>